---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: positron-backend
  namespace: positron
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: cluster-secret-store
    kind: ClusterSecretStore
  target:
    name: positron-backend
  dataFrom:
    - extract:
        key: apps/positron
