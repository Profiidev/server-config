name: Auto Merge PR with Helm Chart Version Bump

on:
  pull_request:
    types:
      - labeled

jobs:
  merge:
    if: ${{ github.event.label.name == 'bump-chart' || github.event.pull_request.user.login == 'profiidev' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Echo Login name
        run: |
          echo 'Login name: ${{ github.event.pull_request.user.login }}
      - name: Enable auto-merge for PR
        run: gh pr merge ${{ github.event.pull_request.number }} --auto --squash
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
