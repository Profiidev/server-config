---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: positron-backend
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.backend.replicaCount | default 1 }}
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: positron-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: positron-backend
        {{- with .Values.backend.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      containers:
        - tty: true
          envFrom:
            - secretRef:
                name: positron-backend
          image: ghcr.io/profiidev/positron/positron-backend:{{ .Chart.Version }}
          imagePullPolicy: Always
          name: positron-backend
          resources:
            limits:
              cpu: 1000m
              memory: 256Mi
            requests:
              cpu: 200m
              memory: 128Mi
          {{- with .Values.backend.extraVolumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      {{- with .Values.backend.extraVolumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
